<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battle - Olivia's World</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/buttons.css">
<link rel="stylesheet" href="../css/battle.css">
</head>
<body>

<section id="battle-page" class="screen">
  <h2>Battle!</h2>
  <div id="battle-info">
    <p id="player-hp">HP: </p>
    <p id="enemy-hp">Enemy HP: </p>
  </div>
  <div id="battle-actions">
    <button class="battle-btn" data-action="attack">Attack</button>
    <button class="battle-btn" data-action="spell">Spell</button>
    <button class="battle-btn" data-action="heal">Heal</button>
    <button class="battle-btn" data-action="flee">Flee</button>
  </div>
  <div id="math-challenge"></div>
</section>

<script src="../js/script.js"></script>
<script src="../js/battle.js"></script>
</body>
</html>
